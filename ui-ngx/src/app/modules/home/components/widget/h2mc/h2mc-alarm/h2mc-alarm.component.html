<h2 id="header">告警</h2>

<!--<mat-slide-toggle [checked]="checked">闪烁开关</mat-slide-toggle>-->

<div class="card-wrap">
  <div class="card-context" *ngFor="let entityId of entityList">
    <mat-card class="entity-card">
      <img mat-card-image [src]="current_src" alt="暂无图片" (click)="goDeviceDetail(entityId)">

      <mat-card-content class="entity-card-content">
        <p>
          {{entityId}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
